matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
          - george-edison55/cmake-3.x
          - ubuntu-toolchain-r-test
          packages:
          - cmake
          - gcc-5
          - g++-5
          - libgtk2.0-dev
          - pkg-config
          - libavcodec-dev
          - libavformat-dev
          - libswscale-dev
          - python-dev
          - python-numpy
          - libtbb2
          - libtbb-dev
          - libjpeg-dev
          - libpng-dev
          - libtiff-dev
          - libjasper-dev
          - libdc1394-22-dev

    - os: osx
      compiler: clang

language: cpp

install:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then export CXX="g++-5" CC="gcc-5"; fi
  - curl -sL https://github.com/opencv/opencv/archive/3.2.0.zip > opencv.zip
  - unzip opencv.zip
  - cd opencv-3.2.0
  - mkdir build
  - cd build
  - cmake -D CMAKE_BUILD_TYPE=Release -D CMAKE_INSTALL_PREFIX=/usr/local ..
  - make -j $(($(nproc) + 1))
  - sudo make install

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - ctest --verbose
