matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - cmake
          - gcc-5
          - g++-5
          - libopencv-dev
          - libcv-dev

    - os: osx
      compiler: clang

language: cpp

install:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then brew tap homebrew/science; brew install opencv; fi

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - ctest --verbose
